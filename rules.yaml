version: 1
rules:
  - name: ssh_dir
    description: SSH directory
    dotfile:
      name: .ssh
      is_dir: true
    ignore: true
  - name: aria2_dir
    description: aria2 download utility config and cache dir
    dotfile:
      name: .aria2
      is_dir: true
    actions:
      - type: migrate
        source: ${HOME}/.aria2/aria.conf
        dest: ${XDG_CONFIG_HOME}/aria2/aria2.conf
        symlink: false
      - type: migrate
        source: ${HOME}/.aria2/dht.dat
        dest: ${XDG_CACHE_HOME}/aria2/dht.dat
        symlink: false
      - type: delete
        path: ${HOME}/.aria2
  - name: tig_history
    description: tig git explorer history file
    dotfile:
      name: .tig_history
      is_dir: false
    actions:
      - type: migrate
        source: ${HOME}/.tig_history
        dest: ${XDG_DATA_HOME}/tig/history
        symlink: false
  - name: cargo_home
    description: Rust Cargo home dir
    dotfile:
      name: .cargo
      is_dir: true
    actions:
      - type: migrate
        source: ${HOME}/.cargo
        dest: ${XDG_DATA_HOME}/cargo
        symlink: false
      - type: export
        key: CARGO_HOME
        value: ${XDG_DATA_HOME}/cargo
  - name: abook
    description: ""
    dotfile:
      name: .abook
      is_dir: true
    actions:
      - type: alias
        alias: abook
        command: abook --config "$XDG_CONFIG_HOME"/abook/abookrc --datafile "$XDG_DATA_HOME"/abook/addressbook
