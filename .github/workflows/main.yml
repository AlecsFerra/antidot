name: Pipeline

on:
  push:
  pull_request:

jobs:
  Test:
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: "1.14"

      - name: Run Tests
        run: go test -json ./... > test_results.json

      - name: Annotate Tests
        if: always()
        uses: guyarb/golang-test-annoations@v0.1
        with:
          test-results: test_results.json
